<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Kft. - Áraink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Boilerplate Kft.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Főoldal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/services">Szolgáltatások</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/pricing">Áraink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Kapcsolat</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 mb-auto">
      <div class="row">
        <div class="col-12">
          <h1 class="display-4">Áraink</h1>
          <p class="lead">
            Alább egy egyszerű kalkulátorral becsülheti meg projektje
            költségeit.
          </p>
          <div class="card p-4">
            <form id="cost-calculator">
              <div class="mb-3">
                <label for="hours" class="form-label">Becsült óraszám:</label>
                <input
                  type="number"
                  class="form-control"
                  id="hours"
                  name="hours"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rate" class="form-label">Óradíj (Ft):</label>
                <input
                  type="number"
                  class="form-control"
                  id="rate"
                  name="rate"
                  required
                />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="calculateCost()"
              >
                Számítás
              </button>
              <p class="mt-3">
                Eredmény: <span id="result" class="fw-bold">0 Ft</span>
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="justify-self-end">
        <footer class="bg-dark text-white text-center py-3">
            © 2025 Boilerplate Kft. Minden jog fenntartva.
        </footer>
    </div>

    <script>
      function calculateCost() {
        const hours = document.getElementById("hours").value;
        const rate = document.getElementById("rate").value;
        const total = hours * rate;
        document.getElementById("result").innerText = total + " Ft";
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
